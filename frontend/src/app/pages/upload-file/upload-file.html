<h2>Subir proyecto</h2>

<form>
  <div>
    <label>Nombre del proyecto</label><br>
    <input type="text" placeholder="Nombre del proyecto">
  </div>

  <div>
    <label>Ciclo</label><br>
    <select>
      <option value="">Selecciona ciclo</option>
      <option>Desarrollo de Aplicaciones Web</option>
      <option>Desarrollo de aplicaciones multiplataforma </option>
      <option>Asistencia a la dirección</option>
      <option>1º Automoción</option>
      <option>Administración y finanzas</option>
      
    </select>
  </div>

  <div>
    <label>Descripción</label><br>
    <textarea rows="4"></textarea>
  </div>

  <div>
    <label>Archivo</label><br>
    <input type="file">
  </div>

  <button type="submit">Enviar</button>
</form>

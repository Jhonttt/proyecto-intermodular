<!-- ================= CONTENIDO ================= -->
<div class="page-wrapper">
  <div class="forgot-password-container">
    <h2>Recuperar contraseña</h2>
    
    <form #form="ngForm" (ngSubmit)="sendEmail()">
    <div class="form-group">
      <input 
        type="email" 
        name="email"
        [(ngModel)]="email" 
        placeholder="Introduce tu correo" 
      />

    </div>
    
    <!-- Botones -->
    <div class="buttons">
      <button class="btn-enviar" (click)="sendEmail()">
        Enviar
      </button>

      <button class="btn-cancelar" (click)="cancelar()">
        Cancelar
      </button>
    </div>
    </form>

    <!-- Mensaje de éxito / error -->
    <div *ngIf="message" class="message-box" [ngClass]="messageType">
      {{ message }}
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Layout base - Proyecto Intermodular</title>

</head>

<body>
  <!-- ================= CONTENIDO ================= -->
<div class="page-wrapper">
  <div class="forgot-password-container">
    <h2>Recuperar contraseña</h2>
    
    <div class="form-group">
      <input 
        type="email" 
        name="email"
        [(ngModel)]="email" 
        placeholder="Introduce tu correo" 
      />
    </div>
    
    <!-- Botones -->
    <div class="buttons">
      <button class="btn-enviar" (click)="sendEmail()">
        Enviar
      </button>

      <button class="btn-cancelar" (click)="cancelar()">
        Cancelar
      </button>
    </div>

    <!-- Mensaje de éxito / error -->
    <div *ngIf="message" class="message-box" [ngClass]="messageType">
      {{ message }}
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Layout base - Proyecto Intermodular</title>

</head>

<body>
  <!-- ================= CONTENIDO ================= -->

 <div class="page-wrapper">
  <div class="forgot-password-container">
    <h2>Recuperar contrase√±a</h2>
    
    <div class="form-group">
      <input 
        type="email" 
        name="email"
        [(ngModel)]="email" 
        placeholder="Introduce tu correo" 
      />
    </div>
    
    <button (click)="sendEmail()">Enviar</button>

    <div *ngIf="message" class="message-box" [ngClass]="messageType">
      {{ message }}
    </div>
  </div>
</div>
</body>
</html>

<div class="card card-project">
  <img [src]="imagen" [alt]="titulo" class="card-img-top" />

  <div class="card-project-body">
    <div class="card-project-title">
      {{ titulo }}
    </div>

    <div class="card-project-subtitle">
      {{ descripcion }}
      <span class="badge-year">{{ anio }}</span>
    </div>

    <div class="d-flex justify-content-evenly align-items-center flex-wrap gap-2 mt-2">
      <span *ngFor="let tech of tecnologias" class="tech-tag">
        {{ tech }}
      </span>
    </div>

    <div class="card-project-actions">
      <button class="btn btn-primary" (click)="verDetalle()">Ver proyecto</button>
    </div>
  </div>
</div>

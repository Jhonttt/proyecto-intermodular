<section class="d-inline-flex m-3">
  <div class="card" style="width: 24rem">
    <img [src]="imagen" class="card-img-top" [alt]="titulo" />

    <div class="card-body pb-0">
      <div class="d-flex justify-content-between">
        <p class="card-title d-inline-flex">{{ titulo }}</p>
        <p class="border rounded d-inline-flex p-1 bg-primary text-white px">
          {{ anio }}
        </p>
      </div>

      <p class="card-text">
        {{ descripcion }}
      </p>

      <div class="d-flex justify-content-evenly align-items-center">
        <p
          *ngFor="let tech of tecnologias"
          class="border rounded d-inline-flex p-1 bg-success text-white px-2"
        >
          {{ tech }}
        </p>
      </div>
    </div>
  </div>
</section>

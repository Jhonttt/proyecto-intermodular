<div class="main">

  <main class="main login-center">
    <div class="container">
      
      <div class="card login-box">
        <br><br>
        <h1>Inicio de Sesión</h1>
        <br>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            
            <div style="margin-bottom: var(--spacing-md);">
                <label for="correo" style="display:block; margin-bottom: 5px; font-weight: var(--font-weight-medium);">
                  Correo electrónico
                </label>
                <input 
                    type="email" 
                    id="correo" 
                    class="input"
                    [class.input-error]="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched"
                    formControlName="correo"
                    placeholder="ejemplo@correo.com">
                
                <small *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" 
                       style="color: var(--color-danger); display: block; margin-top: 4px;">
                    Email no válido
                </small>
            </div>
            
            <div style="margin-bottom: var(--spacing-sm);">
                <label for="passwd" style="display:block; margin-bottom: 5px; font-weight: var(--font-weight-medium);">
                  Contraseña
                </label>
                <input 
                    type="password" 
                    id="passwd" 
                    class="input"
                    [class.input-error]="loginForm.get('passwd')?.invalid && loginForm.get('passwd')?.touched"
                    formControlName="passwd"
                    placeholder="********">
            </div>

            <div style="margin-bottom: var(--spacing-lg); text-align: left;">
              <a href="#" style="font-size: var(--font-size-small);">¿Olvidaste tu contraseña?</a>
            </div>

            <div *ngIf="loginError" class="alert alert-error" style="margin-bottom: var(--spacing-md);">
               <span class="material-icons" style="font-size: 16px; margin-right: 4px;">error</span>
               {{ loginError }}
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" style="width: 100%; justify-content: center;">
                Acceder
            </button>
        </form>
      </div>
    </div>
  </main>
</div>

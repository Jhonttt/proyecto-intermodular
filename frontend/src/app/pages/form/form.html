<main class="main">
  <div class="login-card">
    <h1>Inicio de Sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" formControlName="correo" placeholder="ejemplo@correo.com" />
        <small
          *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched"
          class="error-text"
        >
          Email no válido
        </small>
      </div>

      <div class="input-group">
        <label for="passwd">Contraseña</label>
        <input type="password" id="passwd" formControlName="passwd" placeholder="********" />
      </div>

      <div>
        <p>
          ¿Olvidaste tu contraseña?
          <a routerLink="/forgot-password">Recupérala</a>.
        </p>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Acceder</button>
    </form>
  </div>
</main>

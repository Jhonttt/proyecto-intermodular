<main class="main">
  <div class="container d-flex p-2 justify-content-center align-items-center">
    <section class="d-flex gap-2">
      @if (esPrivado) {
        <button class="btn btn-submit" (click)="validar()">Validar</button>
      }
  
      <button class="btn btn-primary" (click)="modificar()">Modificar</button>
      @if (esPrivado) {
        <button class="btn btn-danger" (click)="eliminar()">Eliminar</button>
      }
    </section>
  </div>
</main>
